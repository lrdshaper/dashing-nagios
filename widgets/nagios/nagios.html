<ul>
<li data-bind-class="status">
<h1 class="title" data-bind="title"></h1>
<div data-showif="status | equals 'error'"> <!-- error -->
  <h4>Error querying Nagios</h4>
</div> <!-- /no error -->
<div data-hideif="status | equals 'error'"> <!-- no error -->
<div>
<h3 data-bind="greens"></h3>
<h4 data-bind="green_label"></h4>
</div>
<div>
<h3 data-bind="reds"></h3>
<h4 data-bind="red_label"></h4>
</div>
<div>
<h3 data-bind="yellows"></h3>
<h4 data-bind="yellow_label"></h4>
</div>
</li>
</ul>
<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
